<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Northwind Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Northwill Grocery</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/productsearch.html">Product Search</a>
                  </li>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        
       
        <!--Page Introduction-->
        <section id="intro">
            <div class="container">
              <h1><span>Northwill</span>Grocery</h1>
              <p>Seach Our Fresh Produce</p>
             
            </div>
          </section>
    

        <div class="row">
            <div class="col">
                <select id="selectDropdown" class="form-select">
                    <option value="selectOne">Select one...</option>
                    <option value="searchByCategory">Search by category</option>
                    <option value="viewAll">View all</option>
                </select>
                <select id="categorySelect" class="form-select" style="display:none">
                </select>
                <table class="table" id="productTable" style="display:none">
                    <thead class="productTableHead">
                        <th>Name: </th>
                        <th>Price:</th>
                        <th>Product ID:</th>
                    </thead>
                    <tbody id="productTableBody">
                    </tbody>
                </table>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/productsearch.js"></script>
    </body>
</html>
